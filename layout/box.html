<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <title>Box</title>
</head>
<body>
  <p>Clone</p>
  <span class="box-decoration-clone bg-gradient-to-r from-indigo-600 to-pink-500 text-white font-bold">Hello <br> World</span>
  <br>
  <p>Slice</p>
  <span class="box-decoration-slice bg-gradient-to-r from-indigo-600 to-pink-500 text-white font-bold">Hello <br> World</span>
  <br>
  <p>Box border</p>
  <div class="box-border h-32 w-32 p-4 border-4 bg-red-500"></div>

  <p>Box content</p>
  <div class="box-content h-32 w-32 p-4 border-4 bg-red-500"></div>
</body>
</html>
