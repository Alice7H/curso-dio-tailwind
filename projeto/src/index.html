<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../dist/output.css">
  <title>Portifólio | Alice Hata</title>
</head>
<body>
  <div class="flex min-h-screen overflow-hidden">
    <header class="bg-gray-100 w-12 lg:w-72
    min-h-screen border-r-2 border-fuchsia-600 md:none">
      <div class="flex flex-none w-full justify-center items-center lg:py-16 text-center">
        <div class="text-purple-900 text-center text-2xl font-extrabold items-center border-indigo-600 lg:visible invisible animate-pulse">
          DIO<span class="text-yellow-500">.</span>ME
        </div>
      </div>
      <div>
        <nav class="visible lg:invisible flex w-full mt-40">
          <ul class="text-left">
            <li class="list-inside ml-2 mb-6 w-12">
              <a href="#home" class="flex justify-start">
                <img class="object-contain h-6 w-6" src="../img/icons/home.png" alt="Ícone de Casa">
              </a>
            </li>
            <li class="list-inside ml-2 mb-6 w-12">
              <a href="#about" class="flex justify-start">
                <img class="object-contain h-6 w-6" src="../img/icons/user.png" alt="Ícone de Usuário">
              </a>
            </li>
            <li class="list-inside ml-2 mb-6 w-12">
              <a href="#project" class="flex justify-start">
                <img class="object-contain h-6 w-6" src="../img/icons/briefcase.png" alt="Ícone de Projetos">
              </a>
            </li>
            <li class="list-inside ml-2 mb-6 w-12">
              <a href="#contact" class="flex justify-start">
                <img class="object-contain h-6 w-6" src="../img/icons/bubble-chat.png" alt="Ícone de Contato">
              </a>
            </li>
          </ul>
        </nav>
        <nav class="lg:visible invisible flex w-full -mt-80">
          <ul class="text-left text-base">
            <li class="list-inside w-52 font-bold border-b-2 border-indigo-600 text-gray-900 hover:text-purple-900 border-opacity-25 mx-8 mb-6 pb-3">
              <a href="#" class="flex justify-start">
                <img src="../img/icons/home.png" alt="Ícone de Casa" class="object-contain h-6 w-6 mr-2">
                HOME
              </a>
            </li>
            <li class="list-inside w-52 font-bold border-b-2 border-indigo-600 text-gray-900 hover:text-purple-900 border-opacity-25 mx-8 mb-6 pb-3">
              <a href="#" class="flex justify-start">
                <img src="../img/icons/user.png" alt="Ícone de Usuário" class="object-contain h-6 w-6 mr-2">
                ABOUT
              </a>
            </li>
            <li class="list-inside w-52 font-bold border-b-2 border-indigo-600 text-gray-900 hover:text-purple-900 border-opacity-25 mx-8 mb-6 pb-3">
              <a href="#" class="flex justify-start">
                <img src="../img/icons/briefcase.png" alt="Ícone de Projetos" class="object-contain h-6 w-6 mr-2">
                PROJECTS
              </a>
            </li>
            <li class="list-inside w-52 font-bold border-b-2 border-indigo-600 text-gray-900 hover:text-purple-900 border-opacity-25 mx-8 mb-6 pb-3">
              <a href="#" class="flex justify-start">
                <img src="../img/icons/bubble-chat.png" alt="Ícone de Contato" class="object-contain h-6 w-6 mr-2">
                CONTACT
              </a>
            </li>
          </ul>
        </nav>
        <p class="lg:visible invisible text-center text-xs font-medium text-gray-400 w-full">
          Copyright &copy; 2022 Dio.me
        </p>
      </div>
    </header>
    <main class="bg-blue-300">
      <section id="home"></section>
    </main>
  </div>
</body>
</html>
